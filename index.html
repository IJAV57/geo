  <script>
    function sendLocation(answer) {
      // Verifica si la geolocalizaciÃ³n estÃ¡ disponible en el navegador
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;

            // EnvÃ­a la ubicaciÃ³n junto con la respuesta al servidor
            fetch("https://example.com/submit", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                answer: answer,
                latitude: latitude,
                longitude: longitude,
                timestamp: new Date()
              })
            })
              .then(() => {
                alert("Gracias por responder ðŸ˜Š");
                window.close(); // Cierra la ventana del formulario
              })
              .catch((error) => {
                alert("Hubo un problema al enviar tu respuesta.");
                console.error(error);
              });
          },
          (error) => {
            alert("No se pudo obtener tu ubicaciÃ³n.");
            console.error(error);
          }
        );
      } else {
        alert("Tu navegador no soporta geolocalizaciÃ³n.");
      }
    }
  </script>
